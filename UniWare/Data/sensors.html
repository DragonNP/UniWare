        <!-- Utilities -->
        <script type="text/javascript">
            function GenerateID(length) {
                var result = "";
                var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
                var charactersLength = characters.length;

                for (var i = 0; i < length; i++) {
                    result += characters.charAt(Math.floor(Math.random() * charactersLength));
                }
                return result;
            }

            function enable(id) {
                document.getElementById(id).removeAttribute("disabled");
            }

            function showAlert(id) {
                $("#" + id).fadeTo(3500, 500).slideUp(500, function(){
					$("#" + id).slideUp(500);
				});
            }
            function hideAlert(id) {
                $("#" + id).hide();
            }
            function hideAlerts() {
                $(".toast").hide();
            }
			
            hideAlerts();
        </script>
        <!-- Logic adding card and show pins -->
        <script type="text/javascript">
            const type_pattern = '<option id="%id%_%short_name%" value="%short_name%">%name%</option>';
            const pin_pattern =
                '<div class="form-group input-group"><div class="input-group-prepend"><div class="input-group-text">%name%</div></div><input type="number" class="form-control" id="%id%_pin_%short_name%" name="%id%_pin_%short_name%" placeholder="%name% Pin" value="%value%" /></div>';
            const default_sensor =
                '<div class="sensor pb-3" id="%id%"><div class="card"><div class="card-header"><h5 class="card-title">Sensor</h5><div class="pl-3 pr-3 form-group row"><select class="form-control" name="%id%_type" id="%id%_type" onclick="showPins(\'%id%\')">%types%</select></div></div><div class="card-body"><h6 class="card-title">Pins</h6><div id="%id%_pins"></div><!-- Delete Sensor --><button type="button" class="btn btn-danger" id="%id%_delete" onclick="Delete(\'%id%\')"><svg width="1.3em" height="1.3em" viewBox="0 0 16 16" class="bi bi-dash-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4 7.5a.5.5 0 0 0 0 1h8a.5.5 0 0 0 0-1H4z"/></svg></button></div></div>';

            var sensors = {};
            var types = {};

            function CreateNewCard(id) {
                var str = default_sensor;
                var types_complete = "";

                for (short_name in types) {
                    types_complete += type_pattern;
                    types_complete = types_complete.split("%short_name%").join(short_name);
                    types_complete = types_complete.split("%name%").join(types[short_name].name);
                    types_complete = types_complete.split("%id%").join(id);
                }

                str = str.split("%types%").join(types_complete);
                str = str.split("%id%").join(id);
                return str;
            }

            function AddNew() {
                var sensors_div = document.getElementById("sensors");

                sensors_div.innerHTML += CreateNewCard(GenerateID(5));
            }

            function Delete(id) {
                if (sensors[id] == undefined) {
                    document.getElementById(id).remove();
                    return;
                }

                $.ajax({
                    type: "POST",
                    url: "/api/sensors/delete",
                    data: '{"id":"%id%"}'.replace("%id%", id),
                    success: function (msg) {
                        document.getElementById(id).remove();
                    },
                    error: function () {
                        showAlert('delete_sensor');
                    },
                });
            }

            function showPins(sensorId) {
                var pins_div = document.getElementById(sensorId + "_pins");
                var type = document.getElementById(sensorId + "_type").value;

                pins_div.innerHTML = "";

                for (pin in types[type].pins) {
                    var name = types[type].pins[pin].name;
                    var pin_new = pin_pattern;

                    pin_new = pin_new.split("%id%").join(sensorId);
                    pin_new = pin_new.split("%short_name%").join(pin);
                    pin_new = pin_new.split("%name%").join(name);

                    if (sensors[sensorId] == undefined) {
                        pin_new = pin_new.split("%value%").join("");
                        pins_div.innerHTML += pin_new;
                        continue;
                    }

                    var pin_value = sensors[sensorId].pins[pin];
                    if (pin_value != undefined) pin_new = pin_new.split("%value%").join(pin_value);
                    else pin_new = pin_new.split("%value%").join("");

                    pins_div.innerHTML += pin_new;
                }
            }
        </script>
        <!-- Loads -->
        <script type="text/javascript">
            function setTitle(name) {
                document.title = name + " Â· UniWare";
                document.getElementById("name").innerHTML = name;
            }

            function showSensors() {
                var sensors_div = document.getElementById("sensors");
                for (var id in sensors) {
                    counter = id;

                    sensors_div.innerHTML += CreateNewCard(counter);
                    document.getElementById(counter + "_" + sensors[id].type).setAttribute("selected", true);

                    showPins(counter);
                }
            }

            function loadTitle() {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/api/device/get");
                xhr.onload = function () {
                    if (xhr.status !== 200 && !xhr.responseText) return;

                    var json = JSON.parse(xhr.responseText);
                    setTitle(json.name);
                };
                xhr.onerror = () => showAlert("load_device_error");

                xhr.send();
            }

            function loadSettings() {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/api/sensors/get");
                xhr.onload = function () {
                    if (xhr.status !== 200 && !xhr.responseText) return;

                    var json = JSON.parse(xhr.responseText);

                    sensors = json.sensors;
                    types = json.types;
                    showSensors();

                    enable("add");
                    enable("submit");
                };
                xhr.onerror = () => showAlert("load_sensors_error");

                xhr.send();
            }

            loadTitle();
            loadSettings();
        </script>
        <!-- Send form -->
        <script type="text/javascript">
            function save() {
                $.ajax({
                    type: "POST",
                    url: "/api/sensors/set",
                    data: JSON.stringify($("#form").serializeArray()),
                    success: function (msg) {
                        showAlert('form_success');
                    },
                    error: function () {
                        showAlert('form_error');
                    },
                });
            }
            function reboot() {
                $.ajax({
                    type: "POST",
                    url: "/reboot"
                });
				hideAlert('form_success');
                showAlert('reboot_try');
            }
        </script>
